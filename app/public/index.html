<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo Swiss Precipitation Clone</title>
    <link
      href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="map"></div>
    <div id="locate-button" class="maplibregl-ctrl maplibregl-ctrl-group">
      <button type="button" class="location-button" title="Show my location">
        <span class="maplibregl-ctrl-icon" aria-hidden="true"></span>
      </button>
    </div>
    <div id="myCoords" class="info-display"></div>
    <div id="coordinates" class="info-display"></div>
    <div id="zoomlevel" class="info-display"></div>
    <div id="updatedOn" class="info-display"></div>
    <div id="timeDisplay" class="info-display"></div>
    <div id="legend-container" class="container-hidden">
      <button class="toggle-btn" data-target="legend-container">×</button>
      <h3>Legend</h3>
      <div id="legend-content" class="container-content"></div>
    </div>
    <div id="layer-control" class="container-hidden">
      <button class="toggle-btn" data-target="layer-control">×</button>
      <h3>Layers</h3>
      <div id="layer-content" class="container-content"></div>
    </div>

    <div class="precipitation-container">
      <div class="mobile-handle"></div>
      <div class="slider-container">
        <button id="prevStep">←</button>
        <button id="playButton">▶</button>
        <input type="range" id="timeSlider" min="0" value="0" />
        <button id="nextStep">→</button>
      </div>
      <div class="speed-container">
        <span>Speed:</span>
        <div class="speed-buttons">
          <button class="speed-btn" data-speed="1000">0.5x</button>
          <button class="speed-btn active" data-speed="500">1x</button>
          <button class="speed-btn" data-speed="375">1.5x</button>
          <button class="speed-btn" data-speed="250">2x</button>
        </div>
      </div>
      <h3>Meta Data</h3>
      <div id="precipitationImage"></div>
    </div>

    <script type="module" src="/js/map/init-map.js"></script>
    <script>
      document.querySelector(".mobile-handle").addEventListener("click", () => {
        document
          .querySelector(".precipitation-container")
          .classList.toggle("expanded");
      });

      document
        .querySelectorAll(
          ".toggle-btn, #layer-control h3, #legend-container h3"
        )
        .forEach((element) => {
          element.addEventListener("click", (e) => {
            if (
              e.target.tagName === "H3" ||
              e.target.classList.contains("toggle-btn")
            ) {
              const container = e.target.closest(
                "#layer-control, #legend-container"
              );
              container.classList.toggle("container-hidden");
            }
          });
        });
    </script>
  </body>
</html>
